<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Blank
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Blank</ion-title>
        </ion-toolbar>
    </ion-header>

    <div id="container">

        <ion-card>
            <ion-card-header>
                <ion-card-title>Coordenadas actuales:</ion-card-title>
            </ion-card-header>

            <ion-card-content>
                <ion-grid>
                    <ion-row>
                        <ion-col size="6">
                            Lat: {{ lat }}
                        </ion-col>
                        <ion-col size="6">
                            Lon: {{ lon }}
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-card-content>
        </ion-card>


        <strong>Ready to create an app?</strong>
        <p>Start with Ionic <a target="_blank" rel="noopener noreferrer"
                href="https://ionicframework.com/docs/components">UI Components</a></p>
    </div>
</ion-content>
